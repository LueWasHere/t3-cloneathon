<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T3 Chat</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body data-theme="dark">
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="app-title">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M20 6h-2.18c.11-.31.18-.65.18-1a2.996 2.996 0 0 0-5.5-1.65l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1z"/>
                </svg>
                T3 chat
            </div>
            
            <button class="new-chat-btn">New Chat</button>
            
            <input type="text" class="search-box" placeholder="Search your threads...">
            
            <div class="chat-history">
                <div class="date-label">Today</div>
                <div class="chat-item">Greeting the Chatbot</div>
            </div>
            
            <div class="user-info">
                <div class="user-avatar">{{ current_user.name[0] | upper if current_user.name else 'U' }}</div>
                <div>
                    <div style="font-size: 14px;">{{ current_user.name }}</div>
                    <div style="font-size: 12px; color: var(--text-secondary);">
                        <span style="text-transform: capitalize;">{{ current_user.subscription_plan }}</span>
                        - <a href="{{ url_for('auth.logout') }}" style="color: var(--accent-pink); text-decoration: none; font-weight: 500;">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header">
                <div style="font-size: 18px; font-weight: 500;">Hello chat bot</div>
                <div style="display: flex; gap: 15px; align-items: center;">
                    <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                        <svg class="icon sun-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
                        <svg class="icon moon-icon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
                    </button>
                    
                    <a href="{{ url_for('settings') }}" title="Settings" style="color: inherit; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="currentColor">
                            <path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69-.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22-.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
                        </svg>
                    </a>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Content is dynamically generated by chat.js -->
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <div class="model-selector" data-model="" data-provider="" data-api-name="" data-media-type="llm">
                        <span class="model-logo">
                            <!-- Initial logo will be set by JS -->
                        </span>
                        <span id="selectedModelName"></span>
                        <!-- The sub-display for API name has been removed to match old style -->
                        <svg class="dropdown-icon" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                            <path d="m6 9 6 6 6-6" />
                        </svg>
                    </div>
                    
                    <textarea class="message-input" id="messageInput" placeholder="Type your message here..." rows="1"></textarea>
                    <div class="input-controls">
                        <button class="send-btn" id="sendBtn" disabled>
                            <svg class="icon" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="model-dropdown-overlay" id="modelDropdownOverlay"></div>
    <div class="model-dropdown" id="modelDropdown">
        <div class="popover-header">
            <div class="search-container">
                <svg class="popover-search-icon search-icon" viewBox="0 0 24 24"> 
                    <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
                </svg>
                <input type="text" class="model-search" placeholder="Search models..." id="modelSearchInput">
            </div>
        </div>
        
        <div class="media-type-selector">
            <button class="media-type-btn active" data-type="llm">
                <svg viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                Text
            </button>
            <button class="media-type-btn" data-type="image">
                <svg viewBox="0 0 24 24"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
                Image
            </button>
            <button class="media-type-btn" data-type="video">
                <svg viewBox="0 0 24 24"><polygon points="23 7 16 12 23 17 23 7"/><rect width="15" height="14" x="1" y="5" rx="2" ry="2"/></svg>
                Video
            </button>
            <button class="media-type-btn" data-type="audio">
                <svg viewBox="0 0 24 24"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
                Audio
            </button>
        </div>

        <div class="popover-content-scrollable" id="popoverScrollableContent">
             <!-- Model sections will be dynamically inserted here -->
        </div>

        <div class="popover-footer">
            <button class="popover-footer-btn" id="popoverShowMoreBtn">
                 <svg class="show-more-less-icon" viewBox="0 0 24 24">
                    <path d="m6 9 6 6 6-6"></path>
                </svg>
                <span>Show all providers</span>
            </button>
            <button class="popover-footer-btn" id="popoverFilterBtn" title="Filter models">
                <svg viewBox="0 0 24 24" >
                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <!-- The new script tag. type="module" is essential. -->
    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
